<!DOCTYPE html>
<html lang="ept-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="container__info">
      <h1>10%OFF NA SUA PRIMEIRA COMPRA</h1>
      <p>Assine nossa newsletter e fique ligada em nossas novidades, dicas e promoções!</p>
      <form action="" name="forms">
        <input 
          type="text"
          id="name" 
          class="inp"
          name="name"
          placeholder="Insira seu nome"
        >
        <input 
          type="text"
          id="email"
          class="inp"
          name="email"
          placeholder="Insira seu e-mail"
        >
        <button type="button" class="btn" onclick="validation()">ASSINAR</button>
      </form>
    </div>
    <div class="container__img">
    </div>
  </div>
  
  <script src="public/js/validation.js"></script>
</body>
</html>
